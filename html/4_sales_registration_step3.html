<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta property="og:type" content="website">
    <meta property="og:title" content="watch">
    <meta property="og:description" content="HISIGAN">
    <meta property="og:image" content="og.png">
    <meta property="og:url" content="">
    <title>HISIGAN</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="assets/libs/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/font.min.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/common.min.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/layout.min.css" />    
</head>

<body>
<div class="bg_dimmed"></div>
<div id="wrap">
    <header class="header">
        <div class="inner">
            <h1 class="logo">
                <a href="/"><img src="assets/img/common/logo.svg" alt="HISIGAN"></a>
            </h1>
            <button>
                <img src="assets/img/common/btn_m.svg" alt="">
            </button>
        </div>
        <nav>
            <ul>
                <li><a href="#a">시계구매</a></li>
                <li><a href="#a">시계옥션</a></li>
                <li><a href="#a">시계판매</a></li>
                <li><a href="#a">뉴스&이벤트</a></li>
                <li><a href="#a">고객센터</a></li>
            </ul>
        </nav>
    </header>
    <main class="sales">
        <section class="back_wrap">
            <button class="btn_back"></button>
            <h2>시계 판매</h2>
        </section>
        <section class="registration_step">
            <ol class="step_guide">
                <li class="active">01</li>
                <li class="active">02</li>
                <li class="active">03</li>
                <li>04</li>
            </ol>
            <h3>03. 판매정보</h3>
            <p class="tit">판매방식 <span>*</span></p>
            <ul class="sales_type">
                <li>
                    <label>
                        <input type="radio" name="branch" class="check">
                        <span>일반 판매</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="branch" class="check">
                        <span>옥션 판매</span>
                        <img src="assets/img/common/ic_help.svg" alt="">
                    </label>
                </li>
            </ul>
            <p class="tit">판매 희망 금액 <span>*</span></p>
            <div class="input_div">
                <input type="text" class="input_t" placeholder="판매희망 금액을 입력해주세요">
            </div>
            <ul class="price_list">
                <li>
                    <span>최근 거래가격: </span>
                    <b>20,000,000</b>
                </li>
                <li>
                    <span>최근 6개월 평균 가격: </span>
                    <b>20,000,000</b>
                </li>
            </ul>
            <p class="tit">사진 <span>*</span></p>
            <div class="attach_file">
                <label for="file1">파일 선택</label>
                <input type="file" id="file1" multiple="">
                <span>선택한 파일 없음</span>
            </div>
            <div class="btn_wrap">
                <button class="btn_research">이전</button>
                <button class="btn_next">다음</button>
            </div>
        </section>
    </main>
</div>
<script defer src="assets/libs/jquery-3.4.1.min.js"></script>
<script src="assets/libs/swiper.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script defer src="assets/js/ui.js"></script>
</body>
</html>
