<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta property="og:type" content="website">
    <meta property="og:title" content="watch">
    <meta property="og:description" content="HISIGAN">
    <meta property="og:image" content="og.png">
    <meta property="og:url" content="">
    <title>HISIGAN</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="assets/libs/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/font.min.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/common.min.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/layout.min.css" />    
</head>

<body>
<div class="bg_dimmed"></div>
<div id="wrap">
    <header class="header">
        <div class="inner">
            <h1 class="logo">
                <a href="/"><img src="assets/img/common/logo.svg" alt="HISIGAN"></a>
            </h1>
            <button>
                <img src="assets/img/common/btn_m.svg" alt="">
            </button>
        </div>
        <nav>
            <ul>
                <li><a href="#a">시계구매</a></li>
                <li><a href="#a">시계옥션</a></li>
                <li><a href="#a">시계판매</a></li>
                <li><a href="#a">뉴스&이벤트</a></li>
                <li><a href="#a">고객센터</a></li>
            </ul>
        </nav>
    </header>
    <main class="auction">
        <section class="auction_top">
            <h2>시계옥션</h2>
        </section>

        <section class="product_list">
            <p class="total_txt">전체 <b>0개</b></p>
            <div class="nodata">
                <p class="t1">조건에 맞는 시계를 찾을 수 없습니다. <br>조건을 바꿔보세요.</p>
                <p class="t2">혹시 찾으시는 시계를 찾을 수 없다면 <br><b>‘시계찾아줘’</b>를 요청해보세요.</p>
                <a href="#a" class="link">시계 찾아줘 바로가기</a>
            </div>
        </section>
        <section class="filter_wrap">
            <button class="btn_filter">필터<span>1</span></button>
            <button class="btn_sort">정렬</button>
        </section>
    </main>
</div>

<script defer src="assets/libs/jquery-3.4.1.min.js"></script>
<script src="assets/libs/swiper.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script defer src="assets/js/ui.js"></script>
<script>
    var swiper = new Swiper(".recently_pro", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: ".recently_pro_paging",
                clickable: true
            },
        });
</script>
</body>
</html>
