<div class="bg_dimmed"></div>
<div id="wrap">
    <header class="header">

            <h1 class="logo">

        <nav>

        <section class="back_wrap">

        <section class="registration_completed">
            <img src="assets/img/common/img_watch.svg" alt="" class="img_logo">

            <div class="info_box">
                <ul>
                    <li>
                        <b>모델</b>

                    </li>
                    <li>
                        <b>방문지점</b>
                        <span>부산본점</span>
                    </li>
                    <li>
                        <b>방문일정</b>
                        <span>2020년 12월 16일 11~12시</span>
                    </li>
                </ul>
            </div>
            <p class="info_txt">등록된 연락처로 판매요청에 대한 정보를 발송해 <br>드렸으니, 방문일정에 변동이나 변경사항이 있으실 <br>경우 연락 부탁드립니다.</p>
            <div class="btn_wrap">
                <button class="btn_research">이전</button>
                <button class="btn_next">다음</button>
            </div>
        </section>
